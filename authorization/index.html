<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
    </header>
    
    <main>
       <div class="headerMain">
            <div class="leftHeader">
                <img src="img/telegram.png" alt="">
                <h3>Telegram</h3>
            </div>
        
            <div class="rightHeader">
                <button id="next_btn" class="btn">Next <img src="/authorization/img/next.png" alt=""></button>
            </div>

       </div>

       
        <h2>Sign in</h2>
        <p>Please choose your country and enter your full phone number.</p>
        
        <div class="mainContent">
            <span>Country</span>
            <select name="country" id="country-select">
              
            </select>

            <span class="fullName">Full name</span>
            <input type="text" id="inputName">
        
           <div class="mainContaner">
                <div class="container1">
                    <span>Code</span>
                    <select name="code" id="country-codes"></select>
                </div>
                
                <div class="container2">
                    <span>Phone number</span>
                    <input type="tel" id="inputText" >
                </div>
           </div>
        </div>
    </main>

    <footer>
        <p><a href="">Welcome to official Telegram web-client</a></p>
        <p class="ftr"><a href="">Learn more</a></p>
    </footer>


    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script src="../main/index.js"></script>
</body>
</html>
